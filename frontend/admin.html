<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eccomi Edu — Admin</title>
</head>
<body>
  <div class="admin-wrap">
    <h1>EC<span>COMI</span> EDU<br><small>Eccomi Admin — admin</small></h1>
    <button id="logout" class="btn small">Esci</button>

    <section class="card">
      <h2>Impostazioni</h2>
      <label>API Base URL
        <input type="text" id="apiBase" value="" class="api-base-input"/>
      </label>
      <label>User ID
        <input type="text" id="userId" value="studente_001"/>
      </label>
      <button id="save" class="btn">Salva</button>
      <p class="hint">Consiglio: usa un user_id per ogni studente.</p>
    </section>

    <section class="card">
      <h2>Carica materiale <small>Link / Testo / File</small></h2>
      <input type="text" id="title" placeholder="Titolo del materiale"/>

      <select id="tipo">
        <option value="link">Link</option>
        <option value="text">Testo</option>
        <option value="file">File</option>
      </select>

      <textarea id="text" placeholder="Incolla testo (se Testo)"></textarea>
      <input type="url" id="url" placeholder="URL (se Link)" />
      <input type="file" id="file" />

      <button id="add" class="btn">Aggiungi</button>
      <p class="hint">Formati consentiti: PDF, DOCX, JPG/PNG/WEBP</p>
    </section>

    <section class="card">
      <h2>I miei materiali</h2>
      <button id="reload" class="btn">Ricarica</button>
      <ul id="materials"></ul>
    </section>

    <section class="card">
      <h2>Ripasso di oggi</h2>
      <button id="review" class="btn">Mostra</button>
      <div id="reviewCards"></div>
    </section>

    <section class="card">
      <h2>Log</h2>
      <pre id="log">Pronto.</pre>
    </section>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
