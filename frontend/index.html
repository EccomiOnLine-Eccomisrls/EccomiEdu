<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Eccomi Edu — Accesso</title>
  <!-- carico CSS anche via link (fail-safe) -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="login-wrap">
    <div class="brand">
      <div class="logo">EC<span>COMI</span> EDU</div>
      <p class="subtitle">Accedi per iniziare</p>
    </div>

    <form id="loginForm" class="card">
      <label>Email</label>
      <input type="email" name="email" placeholder="admin@eccomi.edu" autocomplete="username" required />

      <label>Password</label>
      <input type="password" name="password" placeholder="••••••••" autocomplete="current-password" required />

      <button type="submit" class="btn primary wide">Entra</button>
      <p id="err" class="err hidden"></p>
    </form>

    <footer>© <span id="year"></span> Eccomi Edu • Private Beta</footer>
  </div>

  <script>
    window.VITE_API_BASE_URL = "https://eccomi-edu-backend.onrender.com";
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
