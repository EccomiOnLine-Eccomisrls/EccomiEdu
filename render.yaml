services:
  - type: web
    name: eccomi-edu-backend
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      cd backend
      python -m venv .venv
      . .venv/bin/activate
      pip install -r requirements.txt
    startCommand: |
      cd backend
      . .venv/bin/activate
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@eccomi.edu
      - key: ADMIN_PASSWORD_PLAIN
        value: EccomiAdmin!2025
      - key: EC_STOR_DIR
        value: ./_storage
    healthCheckPath: /health

  - type: web
    name: eccomi-edu-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm ci || npm i
      echo "VITE_API_BASE_URL=https://eccomi-edu-backend.onrender.com" > .env
      npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /admin
        destination: /admin.html
