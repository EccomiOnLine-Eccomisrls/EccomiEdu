services:
  - type: web
    name: eccomi-edu-backend
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      python -m venv .venv
      . .venv/bin/activate
      pip install -r backend/requirements.txt
    startCommand: |
      . .venv/bin/activate
      uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@eccomi.edu
      - key: ADMIN_PASSWORD_PLAIN
        value: EccomiAdmin!2025
      - key: EC_STOR_DIR
        value: ./backend/_storage   # filesystem volatile ok per MVP
    healthCheckPath: /health
